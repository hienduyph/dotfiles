# $git_status

add_newline = false
command_timeout = 5000

[kubernetes]

format = '[ ⛵$context](dimmed green) '
disabled = false

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[gcloud]
disabled = true

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[time]
disabled = false
format = '🕙[ $time ]($style)'
time_format = "%T"
style = "green"


[golang]
format = "via [🏎💨 $version](bold cyan) "
disabled = false

[java]
symbol = "🌟 "
disabled = false

[directory]
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = true
use_logical_path = true

[directory.substitutions]
"/mnt/fastdata1" = "/fast"
"/mnt/standard1" = "/std"

[aws]
disabled = true

[docker_context]
format = ' [ $context](blue bold) '
only_with_files = false

[lua]
disabled = false

[shell]
bash_indicator = ""
disabled = false
zsh_indicator = "_"
style = "cyan bold"

[git_status]
ignore_submodules = true
disabled = true
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
style	= 'bold purple'

[rust]
disabled = false

[nodejs]
disabled = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[@](purple)[$hostname](bold cyan) '
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user](dimmed green)'
disabled = false
show_always = true

[cmake]
disabled=true

[env_var.1]
variable="GSD_REMOTE"
format="[$env_value ](#dddddd bold)"
[env_var.2]
variable="GSD_BRANCH_STATUS"
format="[$env_value ](purple bold)"
[env_var.3]
variable="GSD_STATUS"
format="[$env_value ](green gold)"
[env_var.4]
variable="GSD_NOT_REPO"
format="[ ]()"
