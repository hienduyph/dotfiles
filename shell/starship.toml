format = """
$shell\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$shlvl\
$kubernetes\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$custom\
$lua\
$jobs\
$battery\
$time\
$line_break\
$status\
$character"""

add_newline = false
command_timeout = 5000

[kubernetes]
format = '[⛵ $context](dimmed green) '
disabled = false

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[gcloud]
disabled = true

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[time]
disabled = false
format = '🕙[ $time ]($style)'
time_format = "%T"
style = "green"


[golang]
format = "via [🏎💨 $version](bold cyan) "

[java]
symbol = "🌟 "
disabled = false

[directory]
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = true
use_logical_path = true

[directory.substitutions]
"/mnt/fastdata1" = "/fast"
"/mnt/standard1" = "/std"

[aws]
disabled = true

[docker_context]
disabled = false

[lua]
disabled = true

[shell]
bash_indicator = "_"
disabled = false
zsh_indicator = ""
