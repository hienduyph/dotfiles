env:
  TERM: xterm-256color
  TERM_PROGRAM: Alacritty
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
shell:
  program: /bin/bash
  args:
  - -l
  - -c
  - xseticon -id $WINDOWID $HOME/.local/share/icons/qalacritty.png && tmux new-session
    -A -s qq
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  startup_mode: Maximized
  decorations: full
  dynamic_padding: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: InputMonoNarrow Nerd Font
    style: Regular
  bold:
    family: InputMonoNarrow Nerd Font
    style: Bold
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
  normal:
    black: '0x000000'
    red: '0xd54e53'
    green: '0xb9ca4a'
    yellow: '0xe6c547'
    blue: '0x7aa6da'
    magenta: '0xc397d8'
    cyan: '0x70c0ba'
    white: '0xffffff'
  bright:
    black: '0x666666'
    red: '0xff3334'
    green: '0x9ec400'
    yellow: '0xe7c547'
    blue: '0x7aa6da'
    magenta: '0xb77ee0'
    cyan: '0x54ced6'
    white: '0xffffff'
  dim:
    black: '0x333333'
    red: '0xf2777a'
    green: '0x99cc99'
    yellow: '0xffcc66'
    blue: '0x6699cc'
    magenta: '0xcc99cc'
    cyan: '0x66cccc'
    white: '0xdddddd'
bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 1.0
mouse_bindings:
- mouse: Middle
  action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
  url:
    launcher: xdg-open
    modifiers: Option|Shift
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
key_bindings:
- key: N
  mods: Option
  action: SpawnNewInstance
- key: D
  mods: Option
  chars: "\vv"
- key: D
  mods: Option|Shift
  chars: "\vs"
- key: W
  mods: Option
  chars: "\vx"
- key: H
  mods: Option
  chars: "\vh"
- key: J
  mods: Option
  chars: "\vj"
- key: K
  mods: Option
  chars: "\vk"
- key: L
  mods: Option
  chars: "\vl"
- key: T
  mods: Option
  chars: "\vc"
- key: Key1
  mods: Option
  chars: "\v1"
- key: Key2
  mods: Option
  chars: "\v2"
- key: Key3
  mods: Option
  chars: "\v3"
- key: Key4
  mods: Option
  chars: "\v4"
- key: Key5
  mods: Option
  chars: "\v5"
- key: Key6
  mods: Option
  chars: "\v6"
- key: Key7
  mods: Option
  chars: "\v7"
- key: Key8
  mods: Option
  chars: "\v8"
- key: Key9
  mods: Option
  chars: "\v9"
- key: Left
  mods: Option
  chars: "\vH"
- key: Down
  mods: Option
  chars: "\vJ"
- key: Up
  mods: Option
  chars: "\vK"
- key: Right
  mods: Option
  chars: "\vL"
